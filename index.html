<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I'd still choose you (Unpaid) </title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #fdf6e3;
      color: #333;
      overflow: hidden;
    }
    /* Intro Screen Styles */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      background: #fdf6e3;
      position: relative;
    }
    #intro p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #b04e4e;
      font-weight: 600;
      line-height: 1.4;
    }
    #intro button {
      background: #b04e4e;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #intro button:hover {
      background: #8a3939;
    }
    
    /* Book Container hidden initially */
    #book-container {
      display: none;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      color: #b04e4e;
      text-shadow: 1px 1px 2px #a13a3a;
    }
    .book {
      display: flex;
      justify-content: center;
      align-items: stretch;
      max-width: 900px;
      margin: 0 auto;
      border: 5px solid #b04e4e;
      background: white;
      box-shadow: 0 10px 25px rgba(176, 78, 78, 0.4);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .page {
      width: 50%;
      padding: 30px 40px;
      box-sizing: border-box;
      border-left: 2px solid #b04e4e;
      font-size: 1.1em;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .page:first-child {
      border-left: none;
    }
    .middle-line {
      position: absolute;
      top: 20px;
      bottom: 20px;
      left: 50%;
      width: 4px;
      background: #b04e4e;
      transform: translateX(-50%);
      border-radius: 2px;
      box-shadow: 0 0 8px #b04e4e88;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
      user-select: none;
    }
    button.nav-btn {
      background: #b04e4e;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 0 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button.nav-btn:hover {
      background: #8a3939;
    }
  </style>
</head>
<body>
  
  <!-- Intro Screen -->
  <div id="intro">
    <p>To gain full access, pay to the owner: Riez Matthieu G. Batinga<br>If you're using a phone, turn to landscape for the best experience.</p>
    <button id="start-btn">Okay.</button>
  </div>

  <!-- Book Content -->
  <div id="book-container">
    <h1>I'd still choose you</h1>
    <div class="book">
      <div class="page" id="left-page"></div>
      <div class="middle-line"></div>
      <div class="page" id="right-page"></div>
    </div>
    <div class="buttons">
      <button id="prev" class="nav-btn">&lt;</button>
      <button id="next" class="nav-btn">&gt;</button>
    </div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const bookContainer = document.getElementById('book-container');
    const startBtn = document.getElementById('start-btn');

    // Book pages content array (your story)
    const pages = [
      `It all started when i was just laying on my bed, i was so bored, my friends were all busy, the others were doing school activities while others were playing.  I was really bored and i thought i could talk to a new person and have a new friend, i always thought having new friends was a good idea. (PAY TO GET FULL ACCESS.) `,
    
    ];

    let currentPage = 0;
    const leftPage = document.getElementById('left-page');
    const rightPage = document.getElementById('right-page');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function renderPages() {
      leftPage.textContent = pages[currentPage] || "";
      rightPage.textContent = pages[currentPage + 1] || "";
      // Disable prev button if at start
      prevBtn.disabled = currentPage === 0;
      // Disable next button if at end
      nextBtn.disabled = currentPage + 2 >= pages.length;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage -= 2;
        renderPages();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage + 2 < pages.length) {
        currentPage += 2;
        renderPages();
      }
    });

    startBtn.addEventListener('click', async () => {
      // Request fullscreen
      const elem = document.documentElement;
      try {
        if (elem.requestFullscreen) {
          await elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          await elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          await elem.msRequestFullscreen();
        }
      } catch (err) {
        console.warn("Fullscreen request denied or failed:", err);
      }
      
      // Hide intro, show book
      intro.style.display = 'none';
      bookContainer.style.display = 'block';
      
      renderPages();
    });
  </script>
</body>
</html>
